<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ВОЙТИ</title>
    <link rel="stylesheet" href="logInStyles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <p>Выполнение входа в учетную запись</p>
    </div>
    <form action="http://localhost:6529/index.html" class="register-panel" method="POST">
        <p><b>АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ</b></p>
        <input type="email" name="login">
        <p><b>ПАРОЛЬ</b></p>
        <input type="password" name="password">
        <label>
            <input type="checkbox">
            <p><b>Запомнить меня</b></p>
        </label>
        <button type="submit" id="sumbit"><b>Отправить</b></button>
    </form>
</div>
</body>
</html>
